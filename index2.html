<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>.
    <h3>Design the below web page using HTML forms. Write only HTML no css is needed.</h3>
    <h1>Application Form</h1><br><br>
    <forms>
        <label>First Name:</label>
        <input type="text">
        <label>Last Name:</label>
        <input type="text"><br><br>
        <label>Date of birth:</label>
        <input type="number"placeholder="DD//MM//YY">
        <label>Age:</label>
        <input type="number"><br><br>
        <label>Gender:</label>
        <select id="Gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select>
        <label>Email Address:</label>
        <input type="email"placeholder="enter your mail"><br><br>
        <label>Positions Available:</label>
        <input type="radio"><label>Junior Developer</label><input type="radio"><label>Mid-Level Developer</label><input type="radio"><label>Senior Developer</label><br><br>
        <label>Programming Languages:</label>
        <input type="checkbox"><label>Java</label><input type="checkbox"><label>JavaScript</label><input type="checkbox"><label>Python</label><br><br>
        <label>Password:</label>
        <input type="password">
        <label>Confirm Password</label>
        <input type="password"><br><br>
        <button type="button">submit</button>
        <button type="reset">reset</button>
    </forms>
    
</body>
</html>
